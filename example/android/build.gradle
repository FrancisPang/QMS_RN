buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://www.jitpack.io") } // keep JitPack if RN needs it

        maven {
            url = uri("https://raw.githubusercontent.com/alepmustaqim03-sudo/aarPublish/main/maven-repo")
            credentials {
                // prefer gradle.properties/env so the token isnâ€™t hardcoded
                username = "alepmustaqim03-sudo"
                password = "<clientToken>"
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
